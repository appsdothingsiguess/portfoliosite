# =========================================================
# Portfolio Configuration for joeyspace.dev
# Add this to /etc/nginx/sites-available/joeyspace.dev
# =========================================================

# Replace the existing root /var/www/portfolio; section with this:

    # =========================================================
    # GLOBAL ROOT - Portfolio Website (PM2 + Express)
    # =========================================================
    # Proxy to PM2 server on port 3002
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets (served by Express with proper headers)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://localhost:3002;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

